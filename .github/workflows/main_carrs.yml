name: Build and deploy ASP app to Azure Web App - carrs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore path/to/your-solution-file.sln

      - name: Publish to folder
        run: msbuild path/to/your-solution-file.sln /nologo /verbosity:m /t:Build /p:Configuration=Release /p:OutDir=publish_output

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: ASP-app
          path: publish_output/**

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # Ensure contents read permission

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: ASP-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E8A978C63F394B20B31ADD8692E30D01 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C9F991D248B44638AA5E687229DEC9CF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FCD2FAC826BA4AEEA96157B24452291C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'carrs'
          slot-name: 'Production'
          package: 'publish_output'
